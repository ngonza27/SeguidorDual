<!---primera fila-->
<div class="row holder">
  <div class="col" id='temperatura'>
    <ngx-gauge style="margin-top: 10px" [type]="gaugeType" 
    [value]="gaugeValue" 
    [label]="gaugeLabel"  
    [append]="gaugeAppendText">
    </ngx-gauge>
    <div class="col">
      <h2>Temperatura</h2>
    </div>
  </div>

  <div class="col" id="voltaje">
    <div class="row">
    </div>
    <br>
    <div class="row">
      <div class="col" id="show-data">
        <span><h1>{{voltaje}} V</h1></span>
      </div>
    </div>
    <div class="col">
      <h2>Voltaje</h2>
    </div>
  </div>

  <div class="col" id="corriente">
    <div class="row">
    </div>
    <br>
    <div class="row">
      <div class="col"  id="show-data">
        <span><h1>{{corriente}} mA</h1></span>
      </div>
    </div>
    <div class="col">
      <h2>Corriente</h2>
    </div>
  </div>
</div>
